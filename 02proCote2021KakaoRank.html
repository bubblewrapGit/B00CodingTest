<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02proCote2021KakaoRank.html</title>

    <script>

        function solution(lottos, win_nums) {
            var answer = [];
            var count = 0;
            var binValue = 0;
            var maxRank;
            var minRank;

            for(var i=0; i<lottos.length; i++){
                if(lottos[i]==0){
                    binValue++;
                }

                for(var j=0; j<win_nums.length; j++){
                    if(lottos[i] == win_nums[j]){
                        count++;
                    }
                }
            }      

            maxRank = count + binValue;
            minRank = count;

            var ranking = function(num){
                switch (num) {
                    case 0: case 1:      // 맞춘갯수
                        num = 6; // 등수
                        return num;
                    case 2:
                        num = 5;
                        return num;
                    case 3:
                        num = 4;
                        return num;
                    case 4:
                        num = 3;
                        return num;
                    case 5:
                        num = 2;
                        return num;
                    case 6:
                        num = 1;
                        return num;
                
                    default:
                        break;
                }
            }
            
            minRank = ranking(minRank);
            maxRank = ranking(maxRank);

            answer = [maxRank, minRank];

            return answer;
        }

        var a = [0, 0, 0, 0, 0, 0];
        var b = [38, 19, 20, 40, 15, 25];
        solution(a, b);
    </script>

</head>
